<br><br>
<div class='card'>
  <br><br>
  <form (ngSubmit)="addBook()">
<div class='card-header'>
ADD BOOK
</div>
<div class='card-body'>            
<div class='table-responsive'>
  <table class='table'>       
  
    <tbody>  
        <tr>
            <td> <label>Title</label></td>
            <td><input type="text" name="p_id" [(ngModel)]="title"></td>                  
          </tr>   
          <tr>
              <td><label>Auther</label></td>
              <td><input type="text" name="p_name" [(ngModel)]="auther"></td>                  
            </tr>  
            <tr>
              <td><label>About</label></td>
              <td><input type="text" name="p_code" [(ngModel)]="about"></td>                  
            </tr>  
            <tr>
              <td><label>Image</label></td>
              <td><input type="text" name="p_date" [(ngModel)]="image"></td>                  
            </tr>  
            <tr>
              <td><input class="btn btn-primay" type="submit" value="Submit" ></td>                  
            </tr>             
    </tbody>
  </table>
</div>
</div>
</form>
</div>
