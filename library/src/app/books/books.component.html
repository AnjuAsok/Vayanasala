<div class="container">
  <table class="table table-bordered table-striped">
    <thead>
    <tr>
      <!-- <th>Book</th> -->
      <th>Book</th>
      <th>Title</th>
      <th>Auther</th>
      <th>About</th>
      
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let book of books">
      <td><span><img [src]='book.image' [style.width.px] ='100'></span></td>
      <td><span>{{book.title}}</span></td>
      <td><span>{{book.auther}}</span></td>
      <td><span>{{book.about}}</span></td>

      <td><span><button  class="btn btn-danger" style="cursor:pointer" > Delete</button></span>
      <span><button class="btn btn-success" style="cursor:pointer" > Edit</button></span></td>
    </tr>
    </tbody>
  </table>
</div>
