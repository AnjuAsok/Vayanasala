<div class='card'>
    <form (ngSubmit)="editBook()">
<div class='card-header'>
 Edit Product
</div>
<div class='card-body'>            
  <div class='table-responsive'>
    <table class='table'>       
    
      <tbody>  
          <tr>
              <td> <label>Product Id</label></td>
              <td><input type="text" name="p_id"  [(ngModel)]="book.title"/></td>                  
            </tr>   
            <tr>
                <td><label>Product Name</label></td>
                <td><input type="text" name="p_name" [(ngModel)]="book.auther"/></td>                  
              </tr>  
              <tr>
                <td><label>Product Code</label></td>
                <td><input type="text" name="p_code" [(ngModel)]="book.about"/></td>                  
              </tr>  
              <tr>
                <td><label>Product Date</label></td>
                <td><input type="text" name="p_date" [(ngModel)]="book.image"/></td>                  
              </tr>  
              <tr>
                <td><label>Product Description</label></td>
                <td><input type="text" name="p_desc" [(ngModel)]="book.image"/></td>                  
              </tr>   
              <tr>
                <td></td>
                <td><input type="submit" value="Submit" /></td>                  
              </tr>             
      </tbody>
    </table>
  </div>
</div>
</form>
</div>
